<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title></title>
    
    <!-- for media query -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bootstrap framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- link to css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- link to font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- VUE 3 -->
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app" class="container py-5">
        
        <ul class="list-group">
            <li v-for="(currentTask, index) in tasks" class="list-group-item d-flex justify-content-between">
                <div>
                    <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox" :checked="currentTask.done" @change="currentTask.done = !currentTask.done">
                    <label class="form-check-label" :class="currentTask.done == true ? 'text-decoration-line-through' : ''" for="firstCheckbox">{{currentTask.text}}</label>
                </div>
                <div>
                    <i @click="deleteTask(index)" class="fa-regular fa-trash-can"></i>
                </div>
            </li>
          </ul>

          <div id="add-task" class="py-4 ">
            <div class="input-group mb-3">
                <input v-model="newTask" type="text" class="form-control" placeholder="Testo del task" aria-label="Testo del task" aria-describedby="add-task">
                <button class="btn btn-outline-secondary" type="button" id="add-task" @click="addTask()">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>

    </div>

    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- script js -->
    <script src="./js/script.js" type="text/javascript"></script>

</body>
</html>
